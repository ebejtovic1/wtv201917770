<!DOCTYPE html>
<html>
<script>
var povrsina;
var x=100;
var y=200;
var dx=5;
var dy=5;

function nacrtajLopticu()
{
  povrsina= loptica.getContext('2d');
  setInterval(crtaj,10);
}

function crtaj()
{
  
  povrsina.clearRect(0,0, 600,600);
  povrsina.beginPath();
  povrsina.fillStyle="#921178";
  povrsina.arc(x,y,35,0,Math.PI*2,true);
  povrsina.closePath();
  povrsina.fill();

    if( x<0 || x>600) dx=-dx; 
   if( y<0 || y>600) dy=-dy; 
x+=dx; 
y+=dy;
}

</script>
<body onLoad="nacrtajLopticu();">
  <canvas id="loptica" width="600" height="600" >
  </canvas>
</body>
</html>
