        <div id="sadrzaj"></div>
        <script>
            function stranica1(){
                var ajax = new XMLHttpRequest();
                ajax.onreadystatechange = function(){
                    if (ajax.readyState == 4 && ajax.status == 200){
                        document.getElementById("sadrzaj").innerHTML = ajax.responseText;
                        document.getElementById("sadrzaj").style.visibility = "visible";
                    }
                    if (ajax.readyState == 4 && ajax.status == 404){
                        document.getElementById("sadrzaj").innerHTML = "Greška: Nepoznat URL!";
                        document.getElementById("sadrzaj").style.visibility = "visible";
                    }
                }
                ajax.open("GET", "http://localhost:8085/stranica1.html", true);
                ajax.send();
            }
